<div class="searchlayout">
    <form method="get" id="searchform" action="/"> 
        <input type="text" onfocus="if (this.value == 'Search') {this.value = '';}" 
        onblur="if (this.value == '')  {this.value = 'Search';}" id="q" name="q" value="Search">
        <input type="image" src="/themes/{{blog.theme_name}}/images/search.gif" style="border:0; vertical-align: top;" /> 
    </form>
</div>
