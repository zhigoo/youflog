{% for comment in comments %}
<li id="rc_item_" class="rc_item">
	<div class="rc_avatar rc_left">
		<img class="avatar avatar-32 photo" width="32" height="32" src="{{comment.gravatar_url}}" alt='{{comment.author}}'/>
	</div>
	<div class="rc_info">
		<span class="author_name">
			<a href="{{comment.entry.fullurl|escape}}#comment-{{comment.id}}" title="发表于：{{comment.entry.title|escape}}">{{comment.author}}</a>
		</span>
	</div>
	<div class="rc_excerpt">
		{{comment.content}}...
	</div>
</li>
{% endfor %}
