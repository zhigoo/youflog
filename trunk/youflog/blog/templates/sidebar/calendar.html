<table id="wp-calendar" class="cal_month_calendar">
<tr>
{% for day in headers %}
<th>{{ day|date:"D"|slice:":2" }}</hd>
{% endfor %}
</tr>
{% for week in calendar %}
<tr>
{% for day in week %}
<td{% if not day.in_month %} class="cal_not_in_month"{% endif %}>
	{% if day.event %}<a style="color:#FF0242" href="/calendar/{{ day.day|date:"Y/m/d" }}/">{{ day.day|date:"j" }}</a>
	{% else %}
	{{ day.day|date:"j" }}
	{% endif %}
</td>
{% endfor %}
</tr>
{% endfor %}
</table>
