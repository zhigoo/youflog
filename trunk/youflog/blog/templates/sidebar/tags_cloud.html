{% load tagging_tags %}

{% tag_cloud_for_model blog.Entry as tags with steps=25 min_count=1 distribution=linear %} 
 <div class="tag-cloud">
    {% for tag in tags %}
    <a href="{{tag.get_absolute_url}}" style="font-size: {{ tag.font_size|add:"11" }}px;" title="{{ tag.count }} topics">{{tag}}</a>
    {% endfor %}
 </div>
