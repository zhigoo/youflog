{% load utils %}
<li id="comment-{{comment.id}}" class="comment">
	<div class="commentdiv">
		<div class="comment-author vcard">
			<img width="32" height="32" class="avatar avatar-32 photo" src="{% gravator comment.email %}" alt="">
			<cite class="fn">
			{%if comment.weburl %}
			<a class="url" rel="external nofollow" href="{{comment.weburl}}" target="_blank">{{comment.author}}:</a>
			{% else %}
			{{comment.author}}:
			{%endif%}
			</cite>
			<div class="comment-meta commentmetadata"><a href="#comment-{{comment.id}}" title="">{{comment.date|date:"Y-m-d"}} @ {{comment.date|date:"H:i"}}</a> </div>
			</div>
		<div class="ctext">
			<p>{{comment.content|safe|linebreaksbr}}</p>
		</div>
		<div class="reply"> <a class="comment-reply-link" onclick="return addComment.moveForm('comment-{{comment.id}}','{{comment.id}}','respond')" 
		 href="#respond" rel="nofollow">回复</a></div>
	</div>
